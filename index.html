<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izzy Mars Project</title>
    <!-- EXTERNAL LIBRARIES -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- YOUR FILES -->
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>

    <h1>Izzy's Mars Rover Lookup</h1>

    </header>

    <main>

        <form id="rover-form">
            <label for="rover">Rover:</label>
    
        <select id="rover" name="rover">
    
        <option value="curiosity">Curiosity</option>
                
        <option value="opportunity">Opportunity</option>
                
        <option value="spirit">Spirit</option>
     
        </select>

        <label for="sol">Sol:</label>
        <input type="number" id="sol" name="sol" min="0" max="1000">

        <button type="submit">Search Photos</button>
    </form>
</body>
</html>
